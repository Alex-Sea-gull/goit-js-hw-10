<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-09ef172f.js"></script>
    <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-1eb1cd71.css">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/1-timer-8d42d04f.css">
  </head>
  <body>
    <a class="in-start-page" href="./index.html">Go to home</a>
    <section class="datetime-wrap">
      <div class="datetime-input">
        <input type="text" class="datetime-picker" id="datetime-picker" />
        <button type="button" class="btn-start" data-start>Start</button>
      </div>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </section>
    
  </body>
</html>
