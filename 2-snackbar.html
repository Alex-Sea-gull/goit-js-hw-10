<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <title>Snakebar</title>
    <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js">

  </head>

  <body>
    <section>
      <a class="in-start-page" href="./index.html">Go to home</a>
      <form class="form js-form">
        <label class="input-box">
          Delay (ms)
          <input type="number" name="delay" class="form-input" required />
        </label>

        <fieldset class="form-fieldset">
          <legend class="form-legend">State</legend>
          <label class="form-radio-label">
            <input
              type="radio"
              name="state"
              value="fulfilled"
              class="form-radio-input"
              required
            />
            Fulfilled
          </label>
          <label class="form-radio-label">
            <input
              type="radio"
              name="state"
              value="rejected"
              class="form-radio-input"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="form-submit-btn">
          Create notification
        </button>
      </form>
    </section>
    
  </body>
